<h1>Migration Issues Report</h1>

<div class="panel panel-default panel-primary" *ngFor="let category of categories">
    <div class="panel-heading">
        <h3 class="panel-title">{{category}}</h3>
    </div>
    <div class="panel-body">
        <strong *ngIf="!categorizedIssues[category] || categorizedIssues[category].length == 0">
            No issues found
        </strong>

        <wu-migration-issues-table *ngIf="categorizedIssues[category] && categorizedIssues[category].length !== 0"
                                   [migrationIssues]="categorizedIssues[category]">
        </wu-migration-issues-table>
    </div>
</div>
